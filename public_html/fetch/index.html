<!DOCTYPE html>
<html>
 <head>
  <title>JS DOM</title><meta charset="utf-8">  
 </head>
 <body>
  <article>   
    <p><input type="submit" value="Отправить">
       <input type="reset" value="Очистить">
    </p>
    <div>
      <button id = "bt" onClick="this.textContent='Спасибо!'">Щелкни!</button>
    </div>
  </article>
   <script>{
  document.querySelector('button').addEventListener('click', ({target: t}) => t.textContent = 'Спасибо')
}</script>
 </body>
</html>
